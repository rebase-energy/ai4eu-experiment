<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">
    <link href="static/css/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"
        integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>


<body>


    <div>
        <h2 style="margin-top: 64px; width: 100%">
            Model Prediction
        </h2>
        <form id="input_form" class="flex-row" style="max-width: 1200px " action="/"">
            <div>
            <label for='train_set'>
                Train set
            </label>
            <input id='train_file' type='file' style=" margin-bottom: 16px" />
        <label for='pred_set'>
            Pred set
        </label>
        <input id='pred_file' type='file' />

        <button id='btn_predict' type="submit" style="margin-top: 20px;">
            PREDICT
        </button>
        </form>

    </div>
    <h3 style="margin-top: 64px">
        Prediction results
    </h3>
    <div class="card" style="margin-top: 32px; margin-bottom: 64px">
        <p>
            Last run: <span id="last_run_span"></span>
        </p>
        <canvas id="myChart" width="1200" height="400"></canvas>
        <div class="flex-row" style="margin-top: 32px">
            <div style="flex: 1"></div>
            <a href='/download/result' download="" style="text-decoration: none">
                <Button>
                DOWNLOAD
                </Button>

            </a>

        </div>
    </div>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: []
            },
            options: {
                //parsing: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            maxTicksLimit: 6,
                            maxRotation: 0,
                        }
                    }
                }
            }
        });
    </script>
    <script src="static/js/api.js"></script>

</body>

</html>
